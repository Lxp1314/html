<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.panel {
				width: 100%;
			}
			.panel-head {
				width: 100%;
				height: 30px;
				background: #CCCCCC;
			}
			.panel-head .title {
				width: 90%;
				height: 100%;
				float: left;
				background: #738ABE;
			}
			.panel-head .title span {
				line-height: 30px;
				margin-left: 5px;
			}
			.panel-head .toggle {
				text-align: center;
				vertical-align: middle;
				width: 10%;
				height: 100%;
				float: right;
				background-color: #535353;
			}
			.panel-head .toggle img {
				width: 26px;
				height: 26px;
				margin-top: 2px;
			}
			.panel-body {
				background: #035486;
				display: none;
			}
		</style>
	</head>

	<body>
		<div style="width:100%;">
			<div class="panel">
				<div class="panel-head">
					<div class="title">
						<span>nihao</span>
					</div>
					<div class="toggle">
						<img src="img/toggle-closed.png" data-toggleid="1" id="img1">
					</div>
				</div>
				<div class="panel-body" id="pb1">
					你好
					<br> 漂泊
					<div class="panel">
						<div class="panel-head">
							<div class="title">
								<span>nihao</span>
							</div>
							<div class="toggle">
								<img src="img/toggle-closed.png" data-toggleid="2" id="img2">
							</div>
						</div>
						<div class="panel-body" id="pb2">
							你好
							<br> 漂泊
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script>
			$(document).ready(
				function() {
					$(".toggle img").bind("click", function() {
						var e = window.event;
						obj = e.target || e.srcElement;
						tid = $(obj).data("toggleid");
						$("#pb" + tid).slideToggle("fast", function() {
							if ($("#pb" + tid).is(':hidden')) {
								$("#img" + tid).attr("src", "img/toggle-closed.png");
							} else {
								$("#img" + tid).attr("src", "img/toggle-opened.png");
							}
						});
					});
				});
		</script>
	</body>

</html>
