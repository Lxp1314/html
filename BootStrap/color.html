<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/color.css" />
		<style>
			.colorarea {
				width: 100px;
				height: 100px;
				float: left;
				margin: 0px 5px;
				border-radius: 4px;
			}
		</style>
	</head>

	<body>
		<div class="box mt10">
			<div class="clearfix mt5">
				<div class="colorarea gray-darker"></div>
				<div class="colorarea gray-dark"></div>
				<div class="colorarea gray"></div>
				<div class="colorarea gray-light"></div>
				<div class="colorarea gray-lighter"></div>
			</div>

			<div class="clearfix mt10">
				<div class="colorarea brand-primary"></div>
				<div class="colorarea brand-success"></div>
				<div class="colorarea brand-warning"></div>
				<div class="colorarea brand-danger"></div>
				<div class="colorarea brand-info"></div>
			</div>

			<div class="clearfix mt10">
				<div class="colorarea bs-purple"></div>
				<div class="colorarea bs-purple-light"></div>
				<div class="colorarea bs-purple-lighter"></div>
				<div class="colorarea bs-gray"></div>
			</div>
			
			<div class="clearfix mt10">
				<div class="colorarea menu_yellow"></div>
				<div class="colorarea menu_blue"></div>
				<div class="colorarea menu_pink"></div>
				<div class="colorarea menu_green"></div>
				<div class="colorarea menu_purple"></div>
			</div>
			
			<div class="clearfix mt10">
				<div class="colorarea box_red"></div>
				<div class="colorarea box_yellow"></div>
				<div class="colorarea box_yellow_light"></div>
				<div class="colorarea box_gray"></div>
				<div class="colorarea box_gray_light"></div>
			</div>
			<div class="clearfix mt10">
				<div class="colorarea box_purple"></div>
				<div class="colorarea box_pink"></div>
				<div class="colorarea box_pink_light"></div>
				<div class="colorarea box_green"></div>
				<div class="colorarea box_green_yellow"></div>
			</div>
			<div class="clearfix mt10">
				<div class="colorarea box_green_blue"></div>
				<div class="colorarea box_blue"></div>
				<div class="colorarea box_blue_dark"></div>
				<div class="colorarea box_blue_green"></div>
				<div class="colorarea "></div>
			</div>
		</div>

		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>

</html>
