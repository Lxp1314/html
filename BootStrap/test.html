<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!--<link rel="stylesheet" href="css/main.css">-->
	</head>

	<body>
		
		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on bottom">Tooltip on bottom</button>
		<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" title="Popover title" data-content="Vivamus sagittis lacus vel <br/> <span style='color:red;'>augue</span> laoreet rutrum faucibus.">
  Popover on 右侧
</button>
<a  data-container="body" data-toggle="popover" data-placement="right" title="Popover title" data-trigger="hover" data-content="Vivamus sagittis lacus vel <br/> <span style='color:red;'>augue</span> laoreet rutrum faucibus.">
  Popover on 右侧
</a>
		<script src="bootstrap/js/jquery.min.js"></script>
		<!--<script src="bootstrap/js/jquery.tipsy.js"></script>-->
		<script src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript">
			$(function () {
			  $('[data-toggle="tooltip"]').tooltip()
			});
			$(function () {
			  $('[data-toggle="popover"]').popover({'html':true})
			});
		</script>
		
	</body>

</html>
