<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/> 
		<title>CESC-客户登陆</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<style type="text/css">
			@media (max-width: 991px) {
				body {
					background: #1757b9;
				}
				.form-signin{
					margin-top: 50px;
					padding: 20px 40px;
				}
				.form-signin input,.form-signin button{
					margin-bottom: 20px;
				}
				.form-signin a{ color: white;}
			}
			
			@media (min-width: 992px) {
				body {
					background: url(image/bg_login2.jpg) no-repeat;
					background-size: 100%;
				}
				.form-signin{
					padding: 60px 50px;
					position: absolute; width: 400px; top: 240px; left: 50%; margin-left: -200px; background-color: #f6f6f6; border-radius: 10px;
				}
				.form-signin input,.form-signin button{
					margin-bottom: 20px;
				}
			}
		</style>
	</head>

	<body>
		<div class="visible-lg visible-md hidden-sm hidden-xs" style="position: absolute; top: 100px; left: 100px;">
			<img src="image/logo_blue.png" />
		</div>
		<div class="visible-sm visible-xs hidden-lg hidden-md" style="margin-top: 50px; text-align: center;">
			<img src="image/logo.png" style="width: 50%;" />
		</div>
		<div class="form-signin">
			<form>
				<input type="email" id="inputEmail" class="form-control" placeholder="登录账号" required autofocus>
				<input type="password" id="inputPassword" class="form-control" placeholder="登录密码" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='main.html'">登录</button>
				<p class="text-right" style="margin: 0px; padding: 0px;"><a href="main.html">进入主页→</a></p>
			</form>
		</div>
	</body>

</html>
