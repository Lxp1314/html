	<body>

						<div class="col-sm-5 text-right no-padding">订单概况：</div>

				</div>
			</nav>
			<div id="content">
				<div class="visible-xs" style="height: 48px; background-color: #1757b9; position: relative;">
					<div style="position: absolute; width: 36px; height: 36px; left: 6px; top: 6px; background-color: white; border-radius: 50% 50%; text-align: center;">
						<img src="image/logo_blue.png" style="height: 24px; margin-top: 6px;" />
					</div>
					<div style="position: absolute; width: 36px;height: 36px; right: 6px; top: 6px; background-color: ;">

					            <span class="icon-bar"></span>
					            <span class="icon-bar"></span>

				<div class="container-fluid">

							<li>当前位置：</li>

							</li>
							<li>

							</li>
							<li>
								<a href="#">新建</a>
							</li>
						</ol>
					</div>
					<div style="border: solid 1px #d6d6d6; border-radius: 3px; margin-top: 18px; min-height: 600px;">
						<h3 class="text-center" style="padding-bottom: 20px; border-bottom: solid 1px #d6d6d6;">新建质量信息反馈</h3><br>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">反馈主题</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" placeholder="反馈主题">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">反馈简述</label>
								<div class="col-sm-9">
									<textarea rows="4" placeholder="反馈简述" class="form-control"></textarea>
								</div>
							</div>
							<!--<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">反馈类型</label>
								<div class="col-sm-9">
									<select class="form-control">
										<option>——请选择——</option>
										<option>客户需求</option>
										<option>客户投诉</option>
										<option>需确认</option>
										<option>无需确认</option>
									</select>
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-2 control-label">反馈类别</label>
								<div class="col-sm-9">
									<label class="radio-inline">
									  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 新需求
									</label>
									<label class="radio-inline">
									  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 质量信息
									</label>
									<label class="radio-inline">
									  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 需确认
									</label>
									<label class="radio-inline">
									  <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> 无需确认
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">包含订单</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" placeholder="包含订单">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">附件上传</label>
								<div class="col-sm-9">
									<input id="input-b3" name="input-b3[]" type="file" class="file" multiple data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select {files} for upload...">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-9">
									<button type="button" onclick="location.href='quality.html'" class="btn btn-default">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('#input-b3').fileinput({
			language: 'zh',
			allowedFileExtensions: ['jpg', 'png', 'gif']
		});
