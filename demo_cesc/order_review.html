					  <p style="font-size: 30px;">订单查询</p>
					</div>-->

					<div style="margin: 10px 0px;">
						<div class="form-inline" role="form">
							<div class="form-group">
								<input name="search" class="form-control" type="text" placeholder="合同编号">
							</div>
							<div class="form-group hidden-xs">
								<select class="form-control">
									<option>合同类型</option>
									<option>组合订单</option>
									<option>减划</option>
									<option>模块</option>
									<option>卡</option>
									<option>CSP卡</option>
									<option>CSP模块</option>
									<option>COB</option>
									<option>其它</option>
								</select>
							</div>
							<button id="ok" type="submit" class="btn btn-default hidden-xs">查询</button>
						</div>
					</div>
					
					<table id="table" 
						data-height="766" 
						data-pagination="true" 
						data-show-footer="true"
						data-page-size="15" 
						data-page-list="[5,10,15,20,50]" 
						data-pagination-first-text="首页" 
						data-pagination-pre-text="上一页" 
						data-pagination-next-text="下一页" 
						data-pagination-last-text="尾页">
						<thead>
							<tr>
								<th data-field="id" data-sortable="true" data-switchable="false">合同编号</th>
								<th data-field="name" data-switchable="false">公司名称</th>
								<th data-field="info" data-switchable="false">合同信息</th>
								<th data-field="time" data-switchable="false">下单时间</th>
								<th data-field="type" data-sortable="true" >合同类型</th>
								<th data-field="user" data-sortable="true">对接人</th>
								<th data-field="id" data-formatter="operateFormatter" data-align="center">操作</th>
								
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		
		<script>
			var $table = $('#table');
			var typeArr = ['组合订单', '减划', '模块', '卡', 'CSP卡', 'CSP模块', 'COB', '其它'];
			var typeProduction = ['工程', '量产'];
			var nameArr = ['智能GPS定位芯片合同', '智能感应声音控制模块合同'];
			var rows = 2;

			$(function() {
				var data = [];
				for(var i = 0; i < rows; i++) {
					var id = '000000' + i;
					var random = parseInt(Math.random() * rows);
					//					console.log(random);
					data[i] = {
						"id": "ISB20170216" + id.substring(id.length - 3),
						"name": i < 10 ? nameArr[0] : nameArr[1],
						"info": "合同时间、名称、属性、状态",
						"time": "2017-12-25",
						'user': "laucher",
						"type": typeArr[random % typeArr.length],
						"type_production": i < 10 ? typeProduction[0] : typeProduction[1],
						"price": "2000 000 000",
						"time": i < 10 ? "2017-10-17" : "2017-10-10",
						"pay_state": "已支付",
						//						"file": 'a.txt'
					};
				}

				var is_mobile = $(window).width() < 768 ? true : false;
				$table.bootstrapTable({
					data: data,
					cardView: is_mobile,
//					showToggle: !is_mobile,
					pageList: is_mobile ? [] : [5, 10, 15, 20, 50],
					
				});

				$("#btn-menu").on('click', function() {
					if($("#column-left").css('margin-left') == "-200px") {
						$("#column-left").css('margin-left', '0px');
					} else {
						$("#column-left").css('margin-left', '-200px');
					}
				});

			});

			function operateFormatter(value, row) {
				return '<a class="btn btn-xs btn-warning" href="order_review_add.html">查看</a>'
				+'<button class="btn btn-xs btn-success" style="margin-left:50px;">下载</button>'
				+'<button class="btn btn-xs btn-info" style="margin-left:50px;">反馈</button>';
			}
			
		</script>
	</body>
