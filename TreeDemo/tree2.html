<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/tree2.css" />
	</head>

	<body>
		<div class="clear" style="font-size: 12px;">
			<div class="tree" id="tree">
				
			</div>
			<div class="mt10" style="float: left; width: 500px;">
				<div class="alert alert-info" role="alert"><strong>操作提示：</strong>修改当前节点</div>
				<form class="form-horizontal mt10">
					<div class="form-group">
						<label for="Name" class="col-sm-2 control-label">节点名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Name" name="Name" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="Url" class="col-sm-2 control-label">链接地址</label>
						<div class="col-sm-10">
							<input type="url" class="form-control" id="Url" name="Url" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="Icon" class="col-sm-2 control-label">图标</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Icon" name="Icon" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="DisplayOrder" class="col-sm-2 control-label">显示顺序</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="DisplayOrder" name="DisplayOrder" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="Enabled" class="col-sm-2 control-label">启用</label>
						<div class="col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="Enabled"> 
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="Remarks" class="col-sm-2 control-label">备注</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="Remarks" rows="3"></textarea>
						</div>
					</div>
				</form>
				<div>
					<button class="btn btn-primary" id="btn_save"><i class="glyphicon glyphicon-ok"></i> 保存</button>
					<button class="btn btn-primary" id="btn_clear"><i class="glyphicon glyphicon-remove"></i> 清空</button>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/tree2.js"></script>
		<script>
			$(document).ready(
				function() {
					initTree("tree");
					$("#btn_clear").on("click",clear);
				}
			);
			
			function clear(){
				$("#Name").val("");
				$("#Url").val("");
				$("#Icon").val("");
				$("#DisplayOrder").val("");
				$("#Remarks").val("");
			}
		</script>

	</body>

</html>
