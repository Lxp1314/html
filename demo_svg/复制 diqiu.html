<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background: #fff;
				font-family: "Oswald", sans-serif;
			}
			
			.chart {
				position: absolute;
				width: 795px;
				height: 795px;
				top: 80px;
				left: 50%;
				margin: 0 0 0 -398px;
				border: solid 1px red;
			}
		</style>

	</head>

	<body>
		<div id="doughnut" class="chart"></div>
		<script src="jquery.min.js"></script>
		<script>
			$(function() {
				$("#doughnut").drawDoughnutChart(
					[{
						title: "Tokyo",
						value: 120,
						color: "#2C3E50"
					},
					{
						title: "San Francisco",
						value: 80,
						color: "#FC4349"
					},
					{
						title: "New York",
						value: 70,
						color: "#6DBCDB"
					},
					{
						title: "London",
						value: 50,
						color: "#F7E248"
					},
					{
						title: "Sydney",
						value: 40,
						color: "#D7DADB"
					},
					{
						title: "Berlin",
						value: 20,
						color: "#eee"
					}], 
					{
						gapOffset: 5, 
						hasGap: 0,
						currentDoughnut:2
					});
//				$("#doughnut").drawDoughnutChart(
//					[{
//						title: "Tokyo",

//						color: "#2C3E50"
//					},
//					{
//						title: "San Francisco",

//						color: "#FC4349"
//					},
//					{

//						color: "#6DBCDB"
//					},
//					{

//						value: 50,
//						color: "#F7E248"
//					},
//					{
//						title: "Sydney",
//						value: 40,
//						color: "#D7DADB"
//					},
//					{
//						title: "Berlin",
//						value: 20,
//						color: "#eee"
//					}], 
//					{
//						gapOffset: 5, 
//						hasGap: 0,
//						currentDoughnut:2
//					});
			});
			(function($, undefined) {
				$.fn.drawDoughnutChart = function(data, options) {
					var $this = this,
						W = $this.width(),
						H = $this.height(),
						centerX = W / 2,
						centerY = H / 2,
						cos = Math.cos,
						sin = Math.sin,
						PI = Math.PI,
						settings = $.extend({
							segmentShowStroke: true,
							segmentStrokeColor: "#fff",
							segmentStrokeWidth: 1,
							baseColor: "rgba(0,0,0,0.5)",
							gapOffset: 2,
							hasGap: 1,
							edgeOffset: 10, //offset from edge of $this
							doughnutTotal:3,
							currentDoughnut:1,
							doughnutThickness: 60,
							percentageInnerCutout: 75,
							animation: true,
							animationSteps: 90,
							animationEasing: "easeInOutExpo",
							animateRotate: true,
							tipOffsetX: -8,
							tipOffsetY: -45,
							tipClass: "doughnutTip",
							summaryClass: "doughnutSummary",
							summaryTitle: "TOTAL:",
							summaryTitleClass: "doughnutSummaryTitle",
							summaryNumberClass: "doughnutSummaryNumber",
							beforeDraw: function() {},
							afterDrawed: function() {},
							onPathEnter: function(e, data) {},
							onPathLeave: function(e, data) {}
						}, options),
						animationOptions = {
							linear: function(t) {
								return t;
							},
							easeInOutExpo: function(t) {
								var v = t < .5 ? 8 * t * t * t * t : 1 - 8 * (--t) * t * t * t;
								return(v > 1) ? 1 : v;
							}
						},
						requestAnimFrame = function() {
							return window.requestAnimationFrame ||
								window.webkitRequestAnimationFrame ||
								window.mozRequestAnimationFrame ||
								window.oRequestAnimationFrame ||
								window.msRequestAnimationFrame ||
								function(callback) {
									window.setTimeout(callback, 1000 / 60);
								};
						}();

					settings.beforeDraw.call($this);

					var $svg = $('<svg width="' + W + '" height="' + H + '" viewBox="0 0 ' + W + ' ' + H + '" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>').appendTo($this),
						$paths = [],
						easingFunction = animationOptions[settings.animationEasing],
						doughnutRadius = Min([H / 2, W / 2]) - settings.edgeOffset - settings.doughnutThickness * (settings.currentDoughnut - 1),
						cutoutRadius = doughnutRadius - settings.doughnutThickness;//doughnutRadius * (settings.percentageInnerCutout / 100),
						segmentTotal = 0;

					//Set up pie segments wrapper
					var $pathGroup = $(document.createElementNS('http://www.w3.org/2000/svg', 'g'));
					$pathGroup.attr({
						opacity: 0
					}).appendTo($svg);

					//Set up tooltip
					var $tip = $('<div class="' + settings.tipClass + '" />').appendTo('body').hide(),
						tipW = $tip.width(),
						tipH = $tip.height();

					for(var i = 0, len = data.length; i < len; i++) {
						segmentTotal += data[i].value;
						$paths[i] = $(document.createElementNS('http://www.w3.org/2000/svg', 'path'))
							.attr({
								"stroke-width": settings.segmentStrokeWidth,
								"stroke": settings.segmentStrokeColor,
								"fill": data[i].color,
								"data-order": i
							})
							.appendTo($pathGroup)
							.on("mouseenter", pathMouseEnter)
							.on("mouseleave", pathMouseLeave)
							.on("mousemove", pathMouseMove);
					}

					//Animation start
					animationLoop(drawPieSegments);

					function pathMouseEnter(e) {
						var order = $(this).data().order;
						$tip.text(data[order].title + ": " + data[order].value)
							.fadeIn(200);
						settings.onPathEnter.apply($(this), [e, data]);
					}

					function pathMouseLeave(e) {
						$tip.hide();
						settings.onPathLeave.apply($(this), [e, data]);
					}

					function pathMouseMove(e) {
						$tip.css({
							top: e.pageY + settings.tipOffsetY,
							left: e.pageX - $tip.width() / 2 + settings.tipOffsetX
						});
					}

					function drawPieSegments(animationDecimal) {
						var startRadius = -PI / 2, 
							rotateAnimation = 1;
						if(settings.animation && settings.animateRotate) rotateAnimation = animationDecimal; //count up between0~1

						// drawDoughnutText(animationDecimal, segmentTotal);

						$pathGroup.attr("opacity", animationDecimal);

						var gapRadius = rotateAnimation * (((settings.gapOffset * settings.hasGap) / segmentTotal) * (PI * 2));
						//draw each path
						for(var i = 0, len = data.length; i < len; i++) {
							
							
							startRadius += gapRadius;
							
							var segmentAngle = rotateAnimation * (((data[i].value - settings.gapOffset * 2 * settings.hasGap) / segmentTotal) * (PI * 2)),
								endRadius = startRadius + segmentAngle,
								largeArc = ((endRadius - startRadius) % (PI * 2)) > PI ? 1 : 0,
								startX = centerX + cos(startRadius) * doughnutRadius,
								startY = centerY + sin(startRadius) * doughnutRadius,
								endX2 = centerX + cos(startRadius) * cutoutRadius,
								endY2 = centerY + sin(startRadius) * cutoutRadius,
								endX = centerX + cos(endRadius) * doughnutRadius,
								endY = centerY + sin(endRadius) * doughnutRadius,
								startX2 = centerX + cos(endRadius) * cutoutRadius,
								startY2 = centerY + sin(endRadius) * cutoutRadius;
							var cmd = [
								'M', startX, startY, //Move pointer
								'A', doughnutRadius, doughnutRadius, 0, largeArc, 1, endX, endY, //Draw outer arc path
								'L', startX2, startY2, //Draw line path(this line connects outer and innner arc paths)
								'A', cutoutRadius, cutoutRadius, 0, largeArc, 0, endX2, endY2, //Draw inner arc path
								'Z' //Cloth path
							];
							$paths[i].attr("d", cmd.join(' '));
							startRadius += segmentAngle;
							startRadius += gapRadius;
						}
					}

					function animateFrame(cnt, drawData) {
						var easeAdjustedAnimationPercent = (settings.animation) ? CapValue(easingFunction(cnt), null, 0) : 1;
						drawData(easeAdjustedAnimationPercent);
					}

					function animationLoop(drawData) {
						var animFrameAmount = (settings.animation) ? 1 / CapValue(settings.animationSteps, Number.MAX_VALUE, 1) : 1,
							cnt = (settings.animation) ? 0 : 1;
						requestAnimFrame(function() {
							cnt += animFrameAmount;
							animateFrame(cnt, drawData);
							if(cnt <= 1) {
								requestAnimFrame(arguments.callee);
							} else {
								settings.afterDrawed.call($this);
							}
						});
					}

					function Max(arr) {
						return Math.max.apply(null, arr);
					}

					function Min(arr) {
						return Math.min.apply(null, arr);
					}

					function isNumber(n) {
						return !isNaN(parseFloat(n)) && isFinite(n);
					}

					function CapValue(valueToCap, maxValue, minValue) {
						if(isNumber(maxValue) && valueToCap > maxValue) return maxValue;
						if(isNumber(minValue) && valueToCap < minValue) return minValue;
						return valueToCap;
					}
					return $this;
				};
			})(jQuery);
		</script>
	</body>

</html>
